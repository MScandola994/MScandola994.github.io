<h1>Random images filter</h1>
<br>
<div class="row" style="margin-bottom:15px;">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div class="col-sm-7">
                <input type="text" ng-model="search" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-block" ng-class="{'active':mode=='grid'}" ng-click="mode='grid'">Griglia</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-block" ng-class="{'active':mode=='list'}" ng-click="mode='list'">Lista</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-default btn-block" ng-click="refreshImages()"><i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="row">
            <div ng-repeat="file in imagesList | filter:search" ng-class="{'col-sm-4':mode=='grid','col-sm-12':mode=='list',}" ng-if="imagesList.length">
                <div class="thumbnail">
                    <img src="{{file.source}}" alt="file.title" style="cursor:pointer" ng-click="showDet(file)">
                    <div class="caption">
                        <h3>{{file.title}}</h3>
                        <p>{{file.descr | limitTo:20}} ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button id="trigger-modal" type="button" class="ng-hide" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{selectedFile.title}}</h4>
            </div>
            <div class="modal-body">
                <img src="{{selectedFile.sourceBig}}" alt="selectedFile.title" style="width: 100%;">
                <br>
                <p>{{selectedFile.descr}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
