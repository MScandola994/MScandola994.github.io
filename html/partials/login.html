<div class="row">
    <div class="login-container col-sm-2 col-sm-offset-5" ng-class="{'login-padding-bottom':!errorMessage}">
        <!--<div class="login-title">Login</div>-->
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-change="errorMessage=''" ng-model="user.name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Password" ng-change="errorMessage=''" ng-model="user.pwd">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nome e Cognome" ng-change="errorMessage=''" ng-model="user.developer">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" ng-click="login()" ng-disabled="!user.name || !user.pwd || !user.developer">Accedi</button>
        </div>
        <div class="form-group" ng-show="errorMessage">
            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
        </div>
    </div>
</div>
