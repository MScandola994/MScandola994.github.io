<script>
    var index = 0;

    var gen = function () {
        var elm = document.getElementById('after');
        for (var i = index; i < index + 10; i++) {
            var d = new Date();
            var s = i < 100 ? (i < 10 ? '00' + i : '0' + i) : i;
            var txt = document.createTextNode('Lorem Ipsum After ' + s + ' || ' + d.getTime());
            var ch = document.createElement('h1');
            ch.setAttribute('id', s);
            ch.appendChild(txt);
            elm.appendChild(ch);
        }
        index += 10;
    }
    
    var rem=function(v){
        for (var i = index; i > index - v; i--) {
            var elm = document.getElementById('after');
            elm.removeChild(elm.childNodes[i]);
        }
        index-=v;
    }
    
    var f = window.setInterval(function () {
        if (index > 0) {
            rem(5);
        } else {
            gen();
        }
    }, 6000)
</script>
